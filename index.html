    <!-- MODAL CONFIRMATION -->

    <!-- TOAST -->

        <span id="toast-msg" class="font-bold">–£—Å–ø—ñ—à–Ω–æ!</span>

    <script>
        // –í–°–¢–ê–í–¢–ï –í–ê–®–ï –ü–û–°–ò–õ–ê–ù–ù–Ø –¢–£–¢
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxmm3rAP9cTroXxvAwC_TFyJb8lkF9we4MSoEgI402j7DLnFBAB-l4EpHlLzrWlhaY1vQ/exec'; 

        // State
        let supplierDB = [];
        let customerDB = [];

        // --- NAVIGATION ---
        function goHome() {
            document.getElementById('view-menu').classList.remove('hidden');
            document.getElementById('view-supplier').classList.add('hidden');
            document.getElementById('view-customer').classList.add('hidden');
            document.getElementById('btn-home-header').classList.add('hidden');
            window.scrollTo(0,0);
        }

        function openSupplier() {
            switchView('view-supplier');
            fetchData();
        }

        function openCustomer() {
            switchView('view-customer');
            fetchData();
        }

        function switchView(viewId) {
            document.getElementById('view-menu').classList.add('hidden');
            document.getElementById(viewId).classList.remove('hidden');
            document.getElementById('btn-home-header').classList.remove('hidden');
        }

        // --- RENDERING ---
        function formatNum(num) {
            // –§–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—è –∑ –ø—Ä–æ–±—ñ–ª–∞–º–∏ (7 056)
            return num.toLocaleString('uk-UA').replace(/,/g, ' '); 
        }

        function renderSupplierList(items) {
            const container = document.getElementById('supplier-list');
            if(!items || items.length === 0) {
                container.innerHTML = '<div class="text-center py-4 text-red-500">–ù–µ–º–∞—î –¥–∞–Ω–∏—Ö</div>';
                return;
            }
            container.innerHTML = '';
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'bg-slate-50 p-4 rounded-lg border border-slate-200';
                div.innerHTML = `
                    <div class="flex justify-between items-start mb-1">
                        <span class="font-bold text-slate-800 w-3/4 text-sm sm:text-base">${item.name}</span>
                        <span class="text-[10px] bg-slate-200 px-1.5 py-0.5 rounded text-slate-500 font-mono">${item.art}</span>
                    </div>
                    <div class="flex gap-3 text-xs text-slate-500 mb-3 border-b border-slate-200 pb-2">
                        <span class="bg-blue-50 text-blue-600 px-2 py-0.5 rounded">–í–∞–≥–∞ ${item.weight} –≥—Ä</span>
                        <span class="bg-gray-100 px-2 py-0.5 rounded">–í –∫–æ—Ä–æ–±—ñ: ${item.inBox} —à—Ç</span>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-[10px] font-bold text-orange-600 mb-1 uppercase tracking-wider">–ö–æ—Ä–æ–±–∏</label>
                            <input type="number" data-art="${item.art}" data-inbox="${item.inBox}" 
                                   class="inp-box w-full p-2 border border-slate-300 rounded-lg font-bold text-lg text-center bg-white focus:border-orange-500 outline-none shadow-sm placeholder:text-slate-300" 
                                   placeholder="0" oninput="syncInputs(this, 'box')">
                        </div>
                        <div>
                            <label class="block text-[10px] font-bold text-slate-500 mb-1 uppercase tracking-wider">–ü–ª—è—à–∫–∏ (—à—Ç)</label>
                            <input type="number" data-art="${item.art}" data-inbox="${item.inBox}" 
                                   class="inp-pcs w-full p-2 border border-slate-300 rounded-lg text-lg text-center bg-slate-50 focus:border-orange-500 outline-none text-slate-600 shadow-sm placeholder:text-slate-300" 
                                   placeholder="0" oninput="syncInputs(this, 'pcs')">
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function renderCustomerList(items) {
            const container = document.getElementById('customer-list');
            if(!items || items.length === 0) {
                container.innerHTML = '<div class="text-center py-4 text-red-500">–ù–µ–º–∞—î –¥–∞–Ω–∏—Ö</div>';
                return;
            }
            container.innerHTML = '';
            
            items.forEach(item => {
                const stockVal = item.stockPcs || 0;
                let stockClass = stockVal > 1000 ? "text-emerald-600" : (stockVal > 0 ? "text-orange-500" : "text-red-500");
                const stockBox = item.stockBox || 0;

                const div = document.createElement('div');
                div.className = 'bg-slate-50 p-4 rounded-lg border border-slate-200 shadow-sm';
                div.innerHTML = `
                    <div class="flex justify-between items-start mb-1">
                        <span class="font-bold text-slate-800 w-2/3 leading-tight text-sm sm:text-base">${item.name}</span>
                        <div class="text-right">
                            <span class="block text-[10px] text-slate-400 uppercase">–°–∫–ª–∞–¥ –û—á–∏–º:</span>
                            <!-- –§–æ—Ä–º–∞—Ç: 14 –∫–æ—Ä. / 7 056 —à—Ç -->
                            <span class="font-bold text-sm ${stockClass}">${formatNum(stockBox)} –∫–æ—Ä. / ${formatNum(stockVal)} —à—Ç</span>
                        </div>
                    </div>
                    <div class="text-xs text-slate-500 mb-3 flex gap-2">
                         <span class="bg-blue-50 text-blue-600 px-2 py-0.5 rounded">–í–∞–≥–∞ ${item.weight} –≥—Ä</span>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mt-2">
                        <div class="relative">
                            <input type="number" data-name="${item.name}" data-art="${item.art}" data-inbox="${item.inBox}" data-stockpcs="${stockVal}" data-stockbox="${stockBox}"
                                   class="ord-box w-full p-3 border-2 border-slate-200 rounded-lg font-bold text-lg text-center bg-white focus:border-blue-500 outline-none shadow-sm" 
                                   placeholder="0" oninput="syncInputs(this, 'box')">
                            <span class="absolute top-1 left-2 text-[9px] text-slate-400 font-bold uppercase tracking-widest">–ó–∞–º–æ–≤–ª–µ–Ω–Ω—è (–∫–æ—Ä)</span>
                        </div>
                        <div class="relative">
                            <input type="number" data-name="${item.name}" data-art="${item.art}" data-inbox="${item.inBox}" data-stockpcs="${stockVal}" data-stockbox="${stockBox}"
                                   class="ord-pcs w-full p-3 border-2 border-slate-100 rounded-lg text-lg text-center bg-slate-50 focus:border-blue-500 outline-none text-slate-600" 
                                   placeholder="0" oninput="syncInputs(this, 'pcs')">
                             <span class="absolute top-1 left-2 text-[9px] text-slate-400 font-bold uppercase tracking-widest">–ó–∞–º–æ–≤–ª–µ–Ω–Ω—è (—à—Ç)</span>
                        </div>
                    </div>
                    <!-- –ü–æ–ø–µ—Ä–µ–¥–∂–µ–Ω–Ω—è -->
                    <div class="warning-msg hidden mt-2 text-xs text-red-600 font-bold bg-red-50 p-2 rounded border border-red-200 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
                        <span>–ó–∞–º–æ–≤–ª–µ–Ω–Ω—è –ø–µ—Ä–µ–≤–∏—â—É—î –∑–∞–ª–∏—à–æ–∫!</span>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // --- LOGIC ---
        function syncInputs(el, source) {
            const parent = el.closest('.grid');
            const container = el.closest('.bg-slate-50');
            const inBox = parseInt(el.dataset.inbox);
            const stockPcs = parseInt(el.dataset.stockpcs) || 0;
            const inputs = parent.querySelectorAll('input');
            const boxInput = inputs[0];
            const pcsInput = inputs[1];

            // 1. Calculate values
            let valPcs = 0;
            if (source === 'box') {
                const val = parseInt(el.value) || 0;
                valPcs = val === 0 ? 0 : val * inBox;
                pcsInput.value = val === 0 ? '' : valPcs;
            } else {
                const val = parseInt(el.value) || 0;
                valPcs = val;
                const boxes = (val / inBox).toFixed(1);
                boxInput.value = val === 0 ? '' : (val % inBox === 0 ? val / inBox : boxes);
            }

            // 2. Warning Logic (Only for Customer View)
            if (container.querySelector('.warning-msg')) {
                const warningDiv = container.querySelector('.warning-msg');
                if (valPcs > stockPcs) {
                    warningDiv.classList.remove('hidden');
                    boxInput.classList.add('border-red-500', 'text-red-600');
                    pcsInput.classList.add('border-red-500', 'text-red-600');
                } else {
                    warningDiv.classList.add('hidden');
                    boxInput.classList.remove('border-red-500', 'text-red-600');
                    pcsInput.classList.remove('border-red-500', 'text-red-600');
                }
            }
        }
        
        function clearInputs(containerId) {
            const inputs = document.querySelectorAll(`#${containerId} input`);
            inputs.forEach(i => {
                i.value = '';
                i.classList.remove('border-red-500', 'text-red-600');
            });
            const warnings = document.querySelectorAll(`#${containerId} .warning-msg`);
            warnings.forEach(w => w.classList.add('hidden'));
        }

        async function fetchData() {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ type: 'get_data' })
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    supplierDB = data.supplierItems;
                    customerDB = data.customerItems;
                    
                    if(!document.getElementById('view-supplier').classList.contains('hidden')) {
                        renderSupplierList(supplierDB);
                    } else {
                        renderCustomerList(customerDB);
                    }
                } else {
                    showToast("‚ùå –ü–æ–º–∏–ª–∫–∞: " + data.message);
                }
            } catch (e) {
                console.error(e);
                showToast("‚ùå –ü–æ–º–∏–ª–∫–∞ –∑'—î–¥–Ω–∞–Ω–Ω—è");
            }
        }

        // --- MODALS & SENDING ---
        const modal = document.getElementById('modal-confirm');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const modalBtn = document.getElementById('modal-action-btn');
        let currentAction = null;

        function openModal(title, htmlContent, action) {
            modalTitle.innerText = title;
            modalContent.innerHTML = htmlContent;
            currentAction = action;
            modal.classList.remove('hidden');
        }

        function closeModal() {
            modal.classList.add('hidden');
            currentAction = null;
        }

        modalBtn.onclick = async () => {
            if(currentAction) await currentAction();
        };

        // Supplier Logic
        function confirmStockSend() {
            const inputs = document.querySelectorAll('#supplier-list input.inp-box');
            const supplierName = document.getElementById('supplier-name').value;
            let count = 0;
            let summary = "<ul class='list-disc pl-4 mt-2 space-y-1'>";
            
            inputs.forEach(inp => {
                if (inp.value > 0) {
                    const pcs = inp.closest('.grid').querySelectorAll('input')[1].value;
                    const name = inp.closest('.rounded-lg').querySelector('.font-bold').innerText;
                    summary += `<li><b>${name}:</b> ${inp.value} –∫–æ—Ä (${pcs} —à—Ç)</li>`;
                    count++;
                }
            });
            summary += "</ul>";

            if(count === 0) return showToast("‚ö†Ô∏è –í–∏ –Ω—ñ—á–æ–≥–æ –Ω–µ –≤–Ω–µ—Å–ª–∏!");

            openModal("–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏ –∑–∞–ª–∏—à–∫–∏?", `
                <p class="mb-2">–í—ñ–¥–ø–æ–≤—ñ–¥–∞–ª—å–Ω–∏–π: <b>${supplierName}</b></p>
                –í–∏ –≤–Ω–æ—Å–∏—Ç–µ –¥–∞–Ω—ñ –ø–æ <b>${count}</b> –ø–æ–∑–∏—Ü—ñ—è–º:${summary}
            `, submitStock);
        }

        async function submitStock() {
            setLoading(true);
            const inputs = document.querySelectorAll('#supplier-list input.inp-box');
            const supplierName = document.getElementById('supplier-name').value;
            let updates = [];
            inputs.forEach(inp => {
                const pcsInp = inp.closest('.grid').querySelectorAll('input')[1];
                if (inp.value || pcsInp.value) {
                    updates.push({ art: inp.dataset.art, boxes: inp.value, pcs: pcsInp.value });
                }
            });

            await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ type: 'save_stock', updates: updates, supplierName: supplierName })
            });

            setLoading(false);
            closeModal();
            showToast("‚úÖ –ó–∞–ª–∏—à–∫–∏ –æ–Ω–æ–≤–ª–µ–Ω–æ!");
            setTimeout(goHome, 1000);
        }

        // Customer Logic
        function confirmOrderSend() {
            const customer = document.getElementById('customer-name').value;
            if(!customer) return showToast("‚ö†Ô∏è –û–±–µ—Ä—ñ—Ç—å –ø—Ä—ñ–∑–≤–∏—â–µ –∑–∞–º–æ–≤–Ω–∏–∫–∞!");

            const inputs = document.querySelectorAll('#customer-list input.ord-box');
            let count = 0;
            let summary = `<p class="mb-2">–ó–∞–º–æ–≤–Ω–∏–∫: <b>${customer}</b></p><ul class='list-disc pl-4 space-y-1 max-h-40 overflow-y-auto bg-slate-50 p-2 rounded'>`;

            inputs.forEach(inp => {
                const pcsInp = inp.closest('.grid').querySelectorAll('input')[1];
                if (inp.value > 0 || pcsInp.value > 0) {
                    const name = inp.dataset.name;
                    const stockPcs = parseInt(inp.dataset.stockpcs) || 0;
                    const orderPcs = parseInt(pcsInp.value) || 0;
                    let warn = "";
                    if(orderPcs > stockPcs) warn = " <b class='text-red-600'>(> –∑–∞–ª–∏—à–∫—É!)</b>";
                    
                    summary += `<li><b>${name}:</b> ${inp.value} –∫–æ—Ä (${pcsInp.value} —à—Ç)${warn}</li>`;
                    count++;
                }
            });
            summary += "</ul>";

            if(count === 0) return showToast("‚ö†Ô∏è –ö–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π!");

            openModal("–ü—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è?", summary, submitOrder);
        }

        async function submitOrder() {
            setLoading(true);
            const customer = document.getElementById('customer-name').value;
            const inputs = document.querySelectorAll('#customer-list input.ord-box');
            let cart = [];

            inputs.forEach(inp => {
                const pcsInp = inp.closest('.grid').querySelectorAll('input')[1];
                if (inp.value > 0 || pcsInp.value > 0) {
                    cart.push({
                        name: inp.dataset.name, art: inp.dataset.art,
                        boxes: inp.value || 0, pcs: pcsInp.value || 0
                    });
                }
            });

            await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ type: 'save_order', customer: customer, cart: cart })
            });

            setLoading(false);
            closeModal();
            showToast("‚úÖ –ó–∞–º–æ–≤–ª–µ–Ω–Ω—è –Ω–∞–¥—ñ—Å–ª–∞–Ω–æ!");
            setTimeout(goHome, 2000);
        }

        // Utils
        function copyOrderText() {
            const customer = document.getElementById('customer-name').value || "–ù–µ –≤–∫–∞–∑–∞–Ω–æ";
            const inputs = document.querySelectorAll('#customer-list input.ord-box');
            let text = `üõí –ó–ê–ú–û–í–õ–ï–ù–ù–Ø –ü–ï–¢\nüë§ ${customer}\nüìÖ ${new Date().toLocaleDateString()}\n------------------\n`;
            let hasItems = false;
            inputs.forEach(inp => {
                const pcsInp = inp.closest('.grid').querySelectorAll('input')[1];
                if (inp.value > 0 || pcsInp.value > 0) {
                    hasItems = true;
                    text += `${inp.dataset.name}\nüì¶ ${inp.value} –∫–æ—Ä (${pcsInp.value} —à—Ç)\n\n`;
                }
            });
            if (!hasItems) return showToast("‚ö†Ô∏è –ü—É—Å—Ç–æ!");
            navigator.clipboard.writeText(text).then(() => showToast("üìã –¢–µ–∫—Å—Ç —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!"));
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.remove('translate-x-full');
            setTimeout(() => t.classList.add('translate-x-full'), 3000);
        }

        function setLoading(state) {
            const btn = document.getElementById('modal-action-btn');
            const txt = document.getElementById('modal-btn-text');
            if(state) {
                btn.disabled = true;
                txt.classList.add('hidden');
                btn.innerHTML = '<div class="loader w-5 h-5 border-white border-t-transparent"></div>';
            } else {
                btn.disabled = false;
                btn.innerHTML = '<span id="modal-btn-text">–ü—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏</span>';
            }
        }

        // Init Date
        const dateEl = document.getElementById('dateDisplay');
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: '2-digit' };
        const dateStr = now.toLocaleDateString('uk-UA', options);
        dateEl.innerText = dateStr.charAt(0).toUpperCase() + dateStr.slice(1);

    </script>
