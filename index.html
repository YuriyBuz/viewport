    <div id="toast" class="fixed top-4 right-4 bg-emerald-600 text-white px-6 py-4 rounded-lg shadow-xl transform translate-x-full transition-transform duration-300 z-[100]">

    <script>
        // --- CONFIGURATION ---
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyFSdq_TXsUyc7FisyEXD3c4jSdIDqJCmA9bTgqamcgZved_CCHtGd_kFiPKrq6YZzAvw/exec'; 
        
        // –õ–æ–∫–∞–ª—å–Ω–∞ –±–∞–∑–∞ –¥–ª—è —à–≤–∏–¥–∫–æ–≥–æ —Å—Ç–∞—Ä—Ç—É (–±—É–¥–µ –æ–Ω–æ–≤–ª–µ–Ω–∞ –∑ —Å–µ—Ä–≤–µ—Ä–∞)
        // –ê—Ä—Ç–∏–∫—É–ª–∏ –º–∞—é—Ç—å —Å–ø—ñ–≤–ø–∞–¥–∞—Ç–∏ –∑ —Ç–∞–±–ª–∏—Ü–µ—é!
        let inventoryDB = [
            {name: '–ü–ª—è—à–∫–∞ –ü–ï–¢ 890 –º–ª "Bonsai"', art: '02026', inBox: 504},
            {name: '–ü–ª—è—à–∫–∞ –ü–ï–¢ 750 –º–ª "Bonsai"', art: '03139', inBox: 504},
            {name: '–ü–ª—è—à–∫–∞ –ü–ï–¢ 700 –º–ª "PL"', art: '03147', inBox: 750},
            {name: '–ü–ª—è—à–∫–∞ –ü–ï–¢ 500 –º–ª "PL"', art: '02023', inBox: 1008},
            {name: '–ü–ª—è—à–∫–∞ –ü–ï–¢ 500 –º–ª "Bonsai"', art: '02012', inBox: 1008},
            {name: '–ü–ª—è—à–∫–∞ –ü–ï–¢ 500 –º–ª "Bonsai Premium"', art: '02009', inBox: 1008},
            {name: '–ü–ª—è—à–∫–∞ –ü–ï–¢ 470 –º–ª "YKI"', art: '02022', inBox: 1008},
            {name: '–ü–ª—è—à–∫–∞ –ü–ï–¢ 300 –º–ª "SALATERIA"', art: '02020', inBox: 1200},
            {name: '–ü–ª—è—à–∫–∞ –ü–ï–¢ 250 –º–ª "Bonsai Premium"', art: '02015', inBox: 1512},
            {name: '–ü–ª—è—à–∫–∞ –ü–ï–¢ 235 –º–ª "Bonsai"', art: '02005', inBox: 1512},
            {name: '–ü–ª—è—à–∫–∞ –ü–ï–¢ 220 –º–ª "Bonsai GOLD"', art: '02028', inBox: 1512},
            {name: '–ü–ª—è—à–∫–∞ –ü–ï–¢ 205 –º–ª "YKI"', art: '02006', inBox: 1512},
            {name: '–ü–ª—è—à–∫–∞ –ü–ï–¢ 1000 –º–ª 38 –º–º', art: '03146', inBox: 504},
            {name: '–ü–ª—è—à–∫–∞ –ü–ï–¢ 1000 –º–ª "–ß—É–º–∞–∫"/"–õ—é–±–∏—Å—Ç–æ–∫"', art: '02024', inBox: 504},
            {name: '–ü–ª—è—à–∫–∞ –ü–ï–¢ 1000 –º–ª "–§—É–¥–ª–∞–π–Ω"', art: '02010', inBox: 504},
            {name: '–ü–ª—è—à–∫–∞ –ü–ï–¢ 1000 –º–ª "Bonsai Premium"', art: '02014', inBox: 504}
        ];

        // --- NAVIGATION ---
        function goHome() {
            document.getElementById('view-menu').classList.remove('hidden');
            document.getElementById('view-supplier').classList.add('hidden');
            document.getElementById('view-customer').classList.add('hidden');
        }

        function openSupplier() {
            document.getElementById('view-menu').classList.add('hidden');
            document.getElementById('view-supplier').classList.remove('hidden');
            renderSupplierList(inventoryDB); // Render default first
            fetchData('get_stock'); // Then update with real values
        }

        function openCustomer() {
            document.getElementById('view-menu').classList.add('hidden');
            document.getElementById('view-customer').classList.remove('hidden');
            fetchData('get_stock'); // Always fetch fresh stock
        }

        // --- RENDERING ---
        
        // 1. Render Supplier Form
        function renderSupplierList(items) {
            const container = document.getElementById('supplier-list');
            container.innerHTML = '';
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'bg-slate-50 p-4 rounded-lg border border-slate-200';
                div.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <span class="font-bold text-slate-800 w-3/4">${item.name}</span>
                        <span class="text-xs text-slate-400 font-mono">${item.art}</span>
                    </div>
                    <div class="text-xs text-slate-500 mb-3">–í –∫–æ—Ä–æ–±—ñ: ${item.inBox} —à—Ç.</div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-orange-600 mb-1">–ö–æ—Ä–æ–±–∏</label>
                            <input type="number" data-art="${item.art}" data-inbox="${item.inBox}" 
                                   class="inp-box w-full p-3 border rounded-lg font-bold text-lg text-center bg-white focus:border-orange-500 outline-none" 
                                   placeholder="0" oninput="syncInputs(this, 'box')">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1">–ü–ª—è—à–∫–∏ (—à—Ç)</label>
                            <input type="number" data-art="${item.art}" data-inbox="${item.inBox}" 
                                   class="inp-pcs w-full p-3 border rounded-lg text-lg text-center bg-white focus:border-orange-500 outline-none text-slate-600" 
                                   placeholder="0" oninput="syncInputs(this, 'pcs')">
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // 2. Render Customer Form
        function renderCustomerList(items) {
            const container = document.getElementById('customer-list');
            container.innerHTML = '';
            
            items.forEach(item => {
                // Determine stock color
                const stockVal = item.stockPcs || 0;
                let stockClass = stockVal > 1000 ? "text-emerald-600" : (stockVal > 0 ? "text-orange-500" : "text-red-500");

                const div = document.createElement('div');
                div.className = 'bg-slate-50 p-4 rounded-lg border border-slate-200 shadow-sm';
                div.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <span class="font-bold text-slate-800 w-2/3 leading-tight">${item.name}</span>
                        <div class="text-right">
                            <span class="block text-xs text-slate-400">–ù–∞ —Å–∫–ª–∞–¥—ñ:</span>
                            <span class="font-bold ${stockClass}">${item.stockBox || 0} –∫–æ—Ä / ${stockVal} —à—Ç</span>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mt-3">
                        <div class="relative">
                            <input type="number" data-name="${item.name}" data-art="${item.art}" data-inbox="${item.inBox}" 
                                   class="ord-box w-full p-3 border-2 border-slate-200 rounded-lg font-bold text-lg text-center bg-white focus:border-blue-500 outline-none" 
                                   placeholder="0" oninput="syncInputs(this, 'box')">
                            <span class="absolute top-1 right-2 text-[10px] text-slate-400 font-bold uppercase">–ö–æ—Ä</span>
                        </div>
                        <div class="relative">
                            <input type="number" data-name="${item.name}" data-art="${item.art}" data-inbox="${item.inBox}" 
                                   class="ord-pcs w-full p-3 border-2 border-slate-200 rounded-lg text-lg text-center bg-white focus:border-blue-500 outline-none text-slate-600" 
                                   placeholder="0" oninput="syncInputs(this, 'pcs')">
                             <span class="absolute top-1 right-2 text-[10px] text-slate-400 font-bold uppercase">–®—Ç</span>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // --- LOGIC ---

        // Auto-calculate Boxes <-> Pieces
        function syncInputs(el, source) {
            const parent = el.closest('.grid');
            const inBox = parseInt(el.dataset.inbox);
            const boxInp = parent.querySelector(source === 'box' ? '.inp-box, .ord-box' : '.inp-box, .ord-box'); // Select self
            const pcsInp = parent.querySelector(source === 'box' ? '.inp-pcs, .ord-pcs' : '.inp-box, .ord-box'); // Select other
            
            // Re-select strictly
            const inputs = parent.querySelectorAll('input');
            const boxInput = inputs[0];
            const pcsInput = inputs[1];

            if (source === 'box') {
                const val = parseInt(el.value) || 0;
                pcsInput.value = val === 0 ? '' : val * inBox;
            } else {
                const val = parseInt(el.value) || 0;
                // Only update box if it's a perfect multiple? No, let's round down or float? 
                // Let's keep it simple: approximate box count
                const boxes = (val / inBox).toFixed(1);
                boxInput.value = val === 0 ? '' : (val % inBox === 0 ? val / inBox : boxes);
            }
        }

        // Fetch Data from Google Script
        async function fetchData(type) {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ type: type })
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    inventoryDB = data.products; // Update local DB with fresh stock
                    if(document.getElementById('view-supplier').classList.contains('hidden') === false) {
                        renderSupplierList(inventoryDB);
                    } else {
                        renderCustomerList(inventoryDB);
                    }
                } else {
                    console.error("Server Error:", data.message);
                }
            } catch (e) {
                console.error("Fetch Error:", e);
                // Fallback to local DB rendering if fetch fails (at least shows forms)
                 if(document.getElementById('view-supplier').classList.contains('hidden') === false) renderSupplierList(inventoryDB);
                 else renderCustomerList(inventoryDB);
            }
        }

        // Submit Supplier Stock
        async function submitStock() {
            const btn = document.getElementById('btn-stock-send');
            const inputs = document.querySelectorAll('#supplier-list input.inp-box');
            let updates = [];

            inputs.forEach(inp => {
                const pcsInp = inp.closest('.grid').querySelectorAll('input')[1];
                if (inp.value || pcsInp.value) {
                    updates.push({
                        art: inp.dataset.art,
                        boxes: inp.value,
                        pcs: pcsInp.value
                    });
                }
            });

            if (updates.length === 0) return alert("–í–∏ –Ω—ñ—á–æ–≥–æ –Ω–µ –≤–Ω–µ—Å–ª–∏!");

            setLoading(btn, true);

            await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ type: 'save_stock', updates: updates })
            });

            setLoading(btn, false);
            showToast("–ó–∞–ª–∏—à–∫–∏ –æ–Ω–æ–≤–ª–µ–Ω–æ!");
            setTimeout(goHome, 1000);
        }

        // Submit Customer Order
        async function submitOrder() {
            const customer = document.getElementById('customer-name').value;
            if (!customer) return alert("–û–±–µ—Ä—ñ—Ç—å –∑–∞–º–æ–≤–Ω–∏–∫–∞!");

            const btn = document.getElementById('btn-order-send');
            const inputs = document.querySelectorAll('#customer-list input.ord-box');
            let cart = [];

            inputs.forEach(inp => {
                const pcsInp = inp.closest('.grid').querySelectorAll('input')[1];
                if (inp.value > 0 || pcsInp.value > 0) {
                    cart.push({
                        name: inp.dataset.name,
                        art: inp.dataset.art,
                        boxes: inp.value || 0,
                        pcs: pcsInp.value || 0
                    });
                }
            });

            if (cart.length === 0) return alert("–ö–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π!");

            setLoading(btn, true);

            await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ type: 'save_order', customer: customer, cart: cart })
            });

            setLoading(btn, false);
            showToast("–ó–∞–º–æ–≤–ª–µ–Ω–Ω—è –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–æ!");
            setTimeout(goHome, 2000);
        }

        // Generate Text for Clipboard
        function copyOrderText() {
            const customer = document.getElementById('customer-name').value || "–ù–µ –≤–∫–∞–∑–∞–Ω–æ";
            const inputs = document.querySelectorAll('#customer-list input.ord-box');
            let text = `üõí –ó–ê–ú–û–í–õ–ï–ù–ù–Ø –ü–ï–¢\nüë§ ${customer}\nüìÖ ${new Date().toLocaleDateString()}\n------------------\n`;
            let hasItems = false;

            inputs.forEach(inp => {
                const pcsInp = inp.closest('.grid').querySelectorAll('input')[1];
                if (inp.value > 0 || pcsInp.value > 0) {
                    hasItems = true;
                    text += `${inp.dataset.name}\nüì¶ ${inp.value} –∫–æ—Ä (${pcsInp.value} —à—Ç)\n\n`;
                }
            });

            if (!hasItems) return alert("–°–ø–æ—á–∞—Ç–∫—É –∑–∞–ø–æ–≤–Ω—ñ—Ç—å –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è!");

            navigator.clipboard.writeText(text).then(() => {
                showToast("–¢–µ–∫—Å—Ç —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!");
            });
        }

        // --- UTILS ---
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.remove('translate-x-full');
            setTimeout(() => t.classList.add('translate-x-full'), 3000);
        }

        function setLoading(btn, isLoading) {
            if (isLoading) {
                btn.disabled = true;
                btn.innerHTML = '<div class="loader"></div>';
            } else {
                btn.disabled = false;
                btn.innerHTML = '<span>–í–∏–∫–æ–Ω–∞–Ω–æ</span>';
            }
        }

        // Init date
        document.getElementById('dateDisplay').innerText = new Date().toLocaleDateString();

    </script>
